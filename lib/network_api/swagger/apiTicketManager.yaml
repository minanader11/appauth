          required: false
          type: string
        - name: ticketId
          in: query
          description: "Ticket identifier"
          required: false
          type: string
        - name: transactionResult
          in: query
          description: >
            Transaction result. Possible values:
              * 'SCS' - Success 
              * 'ERR' - Error 
              * 'WRN' - Error 
              * 'CLD' - Cancelled
          required: false
          default: 'SCS'
          type: string
          enum:
            - SCS
            - ERR
            - WRN
            - CLD
        - name: relatedTransactionsIds
